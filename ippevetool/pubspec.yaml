name: ippevetool
description: "IPP Everywhereâ„¢ self-certification tool."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 2.0.0+1

environment:
  sdk: '>=3.3.4 <4.0.0'

dependencies:
  # Flutter UI
  flutter:
    sdk: flutter

  # File picker UI
  file_picker: ^8.0.3

  # HTTP support
  http: ^1.1.2

  # mDNS/DNS-SD support
  nsd: ^3.0.0

  # plist support
  propertylistserialization: ^1.3.0

  # url_launcher
  url_launcher: ^6.2.2

  # Icons
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:
  uses-material-design: false

  assets:
    - images/loading-icon.png
    - images/missing-icon.png
